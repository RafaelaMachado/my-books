AllCops:
 Exclude:
   - '**/Rakefile'
   - 'vendor/**/*'
   - 'spec/fixtures/**/*'
   - 'spec/*_helper.rb'
   - 'tmp/**/*'
   - 'bin/**/*'
   - 'db/**/*'
   - 'config/**/*'
   - 'node_modules/**/*'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
 Max: 105

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - db/schema.rb
    - config/environments/**
    - spec/**/*